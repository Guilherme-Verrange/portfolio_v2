<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar</title>

        <!--CSS-->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/responsive.css">

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            />
    </head>
    <body>

        <header>
            <div class="nave">
                <div class="toggle"></div>
                <div class="verrange">Verrange</div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">sobre</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Portfólio</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </header>

        <main>
            <div class="hello">
                <p>Olá, Eu sou</p>
                <h1 class="animate__animated animate__bounce">Guilherme Verrange</h1>
                <span>Estudante em Front-End, Técnico em Desenvolvimento Web<br>e
                    Cursando Análise e Desenvolvimento de Sistemas.</span>
                <div class="buttons-hello">
                    <div><button class="animate__animated animate__pulse animate__infinite	infinite">Me Contrate</button></div>
                    <div class="icons">
                        <img src="/img/icons8-linkedin-circundado.svg" height="60" width="60">
                        <img src="/img/icons8-github.svg" height="60" width="60">
                        <img src="/img/icons8-instagram.svg" height="60" width="60">
                    </div>
                </div>
            </div>
            <div class="images">
                 <div class="userImg">
                     <img src="/img/3d-flame-black-businessman-checking-time-on-his-watch.png" height="300" width="300">
                 </div>
                <div class="pcImg">
                    <img src="/img/3d-flame-open-laptop-with-blank-screen.png" height="200" width="250">
                </div>
                <div class="blackmanImg">
                    <img src="/img/3d-flame-naked-black-man.png" height="300" width="300">
                </div>
            </div>
        </main>

        <script src="/js/script.js"></script>
        <script
            src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>
</html>
